<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="usermaterialize.css">



    <title>User Materialize</title>
</head>

<body>



    <div class="section container ">


        <div class="row">
            
            <form action="https://www.google.com/" class="col s12">
                <div class="row card-panel">
                    <div class="column s12 ">
                        <h1 class="center-align card-panel red darken-2">Inicio de sesion</h1>
                    </div>
                    <div class="input-field  col s6">
                        <input type="text" id="nombre" class="validate" required maxlength="30">
                        <label for="nombre">Nombre:</label>
                    </div>

                    <div class="input-field col s6">
                        <input type="text" id="apellidos" class="validate" required maxlength="30">
                        <label for="apellidos">Apellidos:</label>
                    </div>

                    <div class="input-field col s12">
                        <select>

                            <option value="1">Colombia</option>
                            <option value="2">Venezuela</option>
                            <option value="3">Argentina</option>
                            <option value="4">Bolivia</option>
                            <option value="5">Ecuador</option>
                            <option value="6">Uruguay</option>
                            <option value="7">Chile</option>
                            <option value="8">Brasil</option>
                        </select>
                        <label>Seleccione su pais:</label>
                    </div>

                    <div class="input-field col s12">
                        <input type="text" id="direccion" class="validate" required maxlength="30">
                        <label for="direccion">Ingrese su direccion:</label>
                    </div>

                    <div class="input-field col s12">
                        <select>
                            <option value="1">Tarjeta de identidad</option>
                            <option value="2">Cedula</option>
                            <option value="3">Pasaporte extranjero</option>
                        </select>
                        <label>Seleccione su pais:</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="number"  id="documento" class="validate" required maxlength="12">
                        <label for="documento">Ingrese su documento:</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="password"  id="password" class="validate" required maxlength="30">
                        <label for="password">Ingrese su contrase√±a</label>
                    </div>

                    <div class="input-field col s12">
                        <input type="email" id="email" class="validate" required>
                        <label for="email">Email:</label>
                    </div>

                    <div class="input-field col s12">
                        <input pattern="[0-9]{2} [0-9]{10}" title="Ingrese un numero correcto - Ejem: 57 3223214321" type="tel" id="telefono" class="validate" required>
                        <label for="telefono">Telefono:</label>
                    </div>

                    <button class="waves-effect btn" type="submit">Enviar
                        <i class="material-icons right">arrow_forward</i>
                    </button>
                </div>

            </form>
        </div>

    </div>


    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>

</body>

</html>
