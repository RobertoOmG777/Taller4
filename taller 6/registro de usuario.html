<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="registro materalize.css">

</head>
<body>
    
    <div class="section container">
    <div class="row">
        <form action="facebook.com" class="col s8" id="formulario">
            <div class="card-panel panelbg">
                <div class="column s8 panel">
                    <h2 class="center-align card-panel grey lighten-1 panelborde">
                    REGISTRO DE USUARIO</h2>
                </div>

                <div class="input-field texto col s10">
                    <input type="text" id="nombre" class="validate" required>
                    <label class="blue-grey-text text-lighten-3 row" for="nombre">Nombre</label>
                </div>

                <div class="input-field texto col s10">
                    <input type="text" id="apellido" class="validate" required>
                    <label class="blue-grey-text text-lighten-3 row" for="apellido">Apellido</label>
                </div>

                <div class="input-field texto col s10">
                    <input type="date" id="fecha" class="validate" required>
                    <label class="blue-grey-text text-lighten-3 row" for="fecha">Fecha de Nacimiento</label>
                </div>

                <div class="input-field texto col s10">
                    <input type="email" id="correo" class="validate" required>
                    <label class="blue-grey-text text-lighten-3 row" for="correo">Correo</label>
                </div>

                <div class="input-field texto col s10">
                    <input type="text" id="usuario" class="validate" required>
                    <label class="blue-grey-text text-lighten-3 row" for="usuario">Nombre de usuario</label>
                </div>

                <div class="input-field texto col s10">
                    <input type="password" id="contraseña" class="validate" required>
                    <label class="blue-grey-text text-lighten-3 row" for="contraseña">Contraseña</label>
                </div>

                <div class="input-field texto col s10">
                    <input type="password" id="contraseña2" class="validate" required>
                    <label class="blue-grey-text text-lighten-3 row" for="contraseña2">Confirmar contraseña</label>
                </div>

                <div class="blue-grey-text text-lighten-3 texto col s10">
                    ¿Ha tenido alguna enfermedad contagiosa?
                </div>
                <p class="col s5">
                    <label>
                        <input name="grupos" type="radio" id="Sí" onclick="mostrarSelector()"/>
                        <span class="texto">Sí</span>
                    </label>
                </p>
                <p class="col s5">
                    <label>
                        <input name="grupos" type="radio" id="No"  onclick="mostrarSelector()"/>
                        <span class="texto">No</span>
                    </label>
                </p>
                <div class="input-field card-panel col s12" id="salidaMensaje" style= "display: none;">
                    <h6>Enfermedad contagiosa que ha tenido:</h6>
                    <select>
                        <option disabled selected>Seleccionar enfermedad</option>
                        <option value="c1">Covid-19</option>
                        <option value="c2">Malaria</option>
                        <option value="c3">Sarampión</option>
                        <option value="c4">Varicela</option>
                        <option value="c5">Viruela</option>
                        <option value="c6">ETS</option>
                    </select>
                </div>



                <div class="center-align">
                    <button class="waves-effect btn" type="submit">Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>    

        </form>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
